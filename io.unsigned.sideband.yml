app-id: io.unsigned.sideband
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
command: sideband

separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=wayland
  - --socket=x11
  - --socket=pulseaudio
  - --allow=bluetooth

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/cmake
  - /share/doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
cleanup-commands:
  - rm -rf /app/{include,lib/{cmake,mkspecs,pkgconfig}}

modules:
  - modules/mtdev.yml
  - modules/libxmu.yml
  - modules/xclip.yml
  - modules/xsel.yml
  - modules/pycparser.yml
  - modules/cffi.yml
  - modules/cryptography.yml
  - modules/pyserial.yml
  - modules/rns.yml
  - modules/lxmf.yml
  - modules/charset-normalizer.yml
  - modules/idna.yml
  - modules/urllib3.yml
  - modules/certifi.yml
  - modules/requests.yml
  - modules/kivy-garden.yml
  - modules/docutils.yml
  - modules/filetype.yml
  - modules/pygments.yml
  - modules/kivy.yml
  - modules/pillow.yml
  - modules/qrcode.yml
  - modules/materialyoucolor.yml
  - modules/pyproject-metadata.yml
  - modules/meson-python.yml
  - modules/numpy.yml
  - modules/mistune.yml
  - modules/typing-extensions.yml
  - modules/soupsieve.yml
  - modules/beautifulsoup4.yml
  - modules/pycodec2.yml
  - modules/portaudio.yml
  - modules/pyaudio.yml
  - modules/soundcard.yml
  - modules/audioop-lts.yml
  - modules/lxst.yml
  - modules/sbapp.yml
